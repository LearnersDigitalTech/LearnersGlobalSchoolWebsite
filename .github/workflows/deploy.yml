name: Deploy to Cloud Run

on:
  push:
    branches:
      - main  # Change this to your default branch if different

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} # Setup this secret in GitHub
  REGION: us-central1 # Change to your preferred region
  REPO_NAME: my-repo # Change to your Artifact Registry repository name
  SERVICE_NAME: learners-website # Change to your Cloud Run service name

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Verify that the necessary secrets are set
      - name: Check for Secrets
        run: |
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "Error: GCP_PROJECT_ID secret is not set."
            exit 1
          fi
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
             echo "Error: GCP_SA_KEY secret is not set."
             exit 1
          fi

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}' # Setup this secret in GitHub as the JSON key of your SA

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Container
        run: |
          IMAGE_TAG=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_TAG }}
          flags: '--allow-unauthenticated --port=3000' # Make public, match container port

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
